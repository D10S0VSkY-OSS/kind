version: "3.7"

services:
  # Mysql database
  db:
    hostname: db
    image: mysql:latest
    cap_add:
      - SYS_NICE 
    volumes:
      - sld-db:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
        #    command: --init-file init.sql
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: restapi
      MYSQL_USER: adm
      MYSQL_PASSWORD: 123
    healthcheck:
        test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
        timeout: 20s
        retries: 10

  # Redis - result backend
  redis:
    image: redis
    hostname: redis
    ports:
      - 6379:6379


  # RabbitMQ - queue
  rabbit:
    hostname: rabbit
    image: rabbitmq:3.8-management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"  
      - "15672:15672"  # here, we can access rabbitmq management plugin
     
  mongodb:
    image: mongo
    hostname: mongodb 
    environment:
      - MONGO_INITDB_DATABASE=remote-state
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongo-volume:/data/db
    ports:
      - 27017:27017  

  # sd-remote-state
  remote-state:
    image: d10s0vsky/sld-remote-state:latest
    entrypoint: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080 --workers 4
    hostname: remote-state
    environment:
      SLD_STORE: mongodb
      SLD_MONGODB_URL: "mongodb:27017/"
    ports:
      - "8080:8080"
  
  # sd-remote-state
  schedule:
    image: d10s0vsky/sld-schedule:latest
    entrypoint: python3 -m uvicorn main:app --host 0.0.0.0 --port 10000 --workers 4
    hostname: schedule
    ports:
      - "10000:10000"
    depends_on:
      - api-backend
      - db
      - redis
      - remote-state
      - worker
      - rabbit


  # Celery worker
  worker:
    image: d10s0vsky/sld-api:latest
    entrypoint: ["celery", "--app", "tasks.celery_worker", "worker", "--loglevel=info", "-c", "1", "-E", "-Q", "celery,any,squad,squad1,squad2"]
    environment:
      BROKER_USER: admin
      BROKER_PASSWD: admin
    depends_on:
      - rabbit
      - redis
      - db
      - remote-state

  # SLD Dashboard - UI
  sld-dashboard:
    image: d10s0vsky/sld-dashboard:latest
    hostname: sld-dashboard
    entrypoint: gunicorn --config gunicorn-cfg.py run:app
    restart: always
    env_file: .env_sld
    ports:
      - "5000:5000"
    depends_on:
        #      - api-backend
      - db
      - redis
      - remote-state
        #    - worker
      - rabbit
        #- schedule



  # FastApi Stack Deploy
  api-backend:
    image: d10s0vsky/sld-api:latest
    entrypoint: python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 
    hostname: api-backend
    ports:
      - "8000:8000"
    environment:
      MYSQL_USER: adm
      MYSQL_PASSWORD: 123
      BROKER_USER: admin
      BROKER_PASSWD: admin
    depends_on:
      - db
      - redis
      - remote-state
      - worker
      - rabbit

  # curl - result backend
  curl:
    image: curlimages/curl
    hostname: curl
    entrypoint:
      - sh
      - -c
      - |
        curl -X POST "http://api-backend:8000/api/v1/users/start" \
          -H  "accept: application/json" \
          -H  "Content-Type: application/json" \
          -d "{\"password\":\"Password08@\"}" \
          -s -o /dev/null

        token=$(curl -X POST \
            -s "http://api-backend:8000/api/v1/authenticate/access-token-json" \
            -H  "accept: application/json" \
            -H  "Content-Type: application/json" \
            -d "{\"username\":\"admin\",\"password\":\"Password08@\"}"|jq .access_token|tr -d '"')

        curl -X POST "http://api-backend:8000/api/v1/users/" \
            -H  "accept: application/json" \
            -H  "Authorization: Bearer ${token}" \
            -H  "Content-Type: application/json" \
            -d "{\"username\":\"schedule\",\"fullname\":\"schedule bot\",\"password\":\"Schedule1@local\",\"email\":\"schedule@example.com\",\"privilege\":true,\"is_active\":true,\"master\":true,\"squad\":\"bot\"}" \
            -s -o /dev/null
                echo '#################################################'
                echo '#  Now, you can play with SLD üïπÔ∏è                #'
                echo '#################################################'
                echo "API: http://api-backend:8000/docs"
                echo "DASHBOARD: http://sld-dashboard:5000/"
                echo '---------------------------------------------'
                echo "username: admin"
                echo "password: Password08@"
                echo '---------------------------------------------'
            }
    depends_on:
      - db
      - redis
      - remote-state
      - worker
      - rabbit
      - api-backend

volumes:
  sld-db:
  mongo-volume:
